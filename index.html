<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hotel</title>
</head>
<body>
    <main>
            <nav class="bg-sky-100 border-gray-200  flex justify-between p-4 gap-4">
                <div class="max-w-screen-xl ">
                    <span> logo</span> 
                </div>

                <div class="flex items-center">
                    <button id="menu-toggle" class="md:hidden p-2 text-gray-500 hover:text-gray-700 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    
                </div>

                <div class="hidden md:flex w-full " id="menu">
                    <ul class="flex space-x-8 p-4 md:p-0">
                        <li>
                            <button id="abriModal" id="inicioSesion" class="hover:text-indigo-500 ">log in</button>
                        </li>
                        <li> <a href="./src/register.html" class="hover:text-indigo-500">Registro</a></li>
                        <li><a href="" class="hidden" id="reservas" class="hover:text-indigo-500">Reservas</a></li>
                        <li><a href="">Contactos</a></li>
                    </ul>
                </div>
            </nav>
            
        </header>       
        <section>
            <div id="carrusel" class="relative w-full" data-carousel="slide">
                <!-- div donde se ve el carrusel  -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                    <!-- primer imagen-->
                    <div class="hidden duration-5000 ease-in-out" id="img1">
                        <img src="./src/img/habitacion.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 " alt="">
                    </div>
                    <!-- segunda foto-->
                    <div class="hidden duration-5000 ease-in-out" id="img2">
                        <img src="./src/img/vista.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 object-cover object-top" alt="">
                    </div>

                <!-- Controles de navegación -->
                <button class="absolute top-1/2 left-0 z-30 p-2 text-white bg-black bg-opacity-50" id="AnteriorvBtn">❮</button>
                <button class="absolute top-1/2 right-0 z-30 p-2 text-white bg-black bg-opacity-50" id="SiguientetBtn">❯</button>

                </div>

            </div>
           
        </section>
        <div id="catalogo" class="grid grid-cols-1 gap-10 sm:grid-cols-1 lg:grid-cols-2 xl:grid-cols-4 p-6">
  
        </div>
        
    </main>
    
        <div class="bg-black p-10  flex justify-center">
            <h3 class="text-white"> CHotel</h3>
            <br> <br>
            <h3 class="text-white"> Derechos reservados </h3>
        </div>

        <!--modal-->
        <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
            <div class="flex justify-center items-center w-full h-full">
                <div class="bg-white p-6 rounded-lg h-80 w-96">
                    <div class="flex justify-center">
                        <h2 class="font-semibold">Inicio de sesion</h2>
                    </div>
                    
                    <form action="" id="login" class="p-10">
                        
                        <input type="text" name="usuario" id="usuario" placeholder="Usuario" class="rounded-lg m-1 p-1 focus:bg-white focus:border-purple-500 focus:outline-none border border-gray-300" required>
                        <br><br>
                        
                        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" class="rounded-lg m-1 p-1 focus:bg-white focus:border-purple-500 focus:outline-none border border-gray-300" required>
                        <br><br>
                        <div class="flex justify-center">
                            <button type="submit" id="close-modal" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Iniciar sesión</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    
</body>
<script src="./src/home.js"> </script>
</html>
