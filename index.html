<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hotel</title>
</head>
<body>
    <main>
        <header class="flex justify-between p-4 bg-sky-200">
            <div class="">logo</div>
            <div class=" flex flex-wrap items-center text-base justify-center ">
                <div class=""> </div>
                <a href="/src/register.html" class="mr-5">Registrarse</a>
                <a href="" class="mr-5" id="LogIn"> log in</a>
                <a href="" class="mr-5">contactos</a>
            </div>

        </header>       
        <section>
            <div id="carrusel" class="relative w-full" data-carousel="slide">
                <!-- div donde se ve el carrusel  -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                    <!-- primer imagen-->
                    <div class="hidden duration-500 ease-in-out" id="img1">
                        <img src="./src/img/habitacion.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
                    </div>
                    <!-- segunda foto-->
                    <div class="hidden duration-500 ease-in-out" id="img2">
                        <img src="./src/img/vista.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
                    </div>

                <!-- Controles de navegación -->
                <button class="absolute top-1/2 left-0 z-30 p-2 text-white bg-black bg-opacity-50" id="AnteriorvBtn">❮</button>
                <button class="absolute top-1/2 right-0 z-30 p-2 text-white bg-black bg-opacity-50" id="SiguientetBtn">❯</button>

                </div>

            </div>
        </section>
    </main>
</body>
<script>
    // llamar elementos
    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");
    const antImg = document.getElementById("AnteriorvBtn");
    const sigImg = document.getElementById("SiguientetBtn");
    //  iniciar con la primera img
    let actualImg = 1;
    //funcion para mostrar imagenes 
    function mostrarImg(){
        if(actualImg === 1){
            img1.classList.remove("hidden");
            img2.classList.add("hidden");
        }else{
            img1.classList.add("hidden");
            img2.classList.remove("hidden");
        }
    }

    //funciones para ir al siguente img
    function siguenteimg(){
        actualImg = (actualImg === 1) ? 2: 1;
        mostrarImg();
    }
    //funcion para ir a la anterior img
    function anteriorimg(){
        actualImg = (actualImg === 1) ? 2: 1;
        mostrarImg()
    }
    //eventos que escuchan los botones
    sigImg.addEventListener("click", siguenteimg);
    antImg.addEventListener("click", anteriorimg)

    mostrarImg();
</script>
</html>
