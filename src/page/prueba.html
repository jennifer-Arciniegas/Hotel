<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%; /* Adapta a pantallas pequeñas */
      text-align: center;
    }

    .modal-content h2 {
      margin: 0 0 10px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .modal-content {
        width: 50%; /* Más ancho en pantallas grandes */
      }
    }
  </style>
</head>
<body>

  <button id="open-modal">Show Modal</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close" id="close-modal">&times;</button>
      <h2>Responsive Modal</h2>
      <p>This is a modal that works on both large and small screens.</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const openModal = document.getElementById("open-modal");
    const closeModal = document.getElementById("close-modal");

    // Show modal
    openModal.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    // Close modal
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close modal when clicking outside of it
    modal.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
